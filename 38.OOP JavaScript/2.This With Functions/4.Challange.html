<!--
create a person object and store your name and age 
==> Also create a method name (greetRegular) by using
a regular function
==> Print this message `Hello, my name is ${this.name} and I am ${this.age} years old`
==> Create one more method name (greetArrow) by using an arrow function
==> Print this message `Hello, my name is ${this.name} and I am ${this.age} years old`
-->

<script>
    const person = {
        name: 'Mahesh',
        age: 20,
        greetRegular: function (){
            return `Hello, my name is ${this.name} and I am ${this.age} years old`
        },
        greetArrow: () => {
            return `Hello, my name is ${this.name} and I am ${this.age} years old`
        }
    }

    console.log(person.greetRegular());
    console.log(person.greetArrow());
</script>

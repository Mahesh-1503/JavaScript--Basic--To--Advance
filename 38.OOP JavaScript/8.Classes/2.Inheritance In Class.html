<script>
    // Parent Class: Person
    class Person {
        constructor(firstName, lastName, age) {
            // Instance Members
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
        }

        // Prototype Method: printUserInfo
        printUserInfo() {
            return `Name: ${this.firstName} ${this.lastName}, Age: ${this.age}`;
        }

        // Prototype Method: greet
        greet() {
            return `Hello There! I'm ${this.firstName} ${this.lastName} and I'm ${this.age} years old.`;
        }
    }

    // Child Class: Programmer (inherits from Person)
    class Programmer extends Person {
        constructor(firstName, lastName, age, pl, experience) {
            super(firstName, lastName, age); // Calls the parent class constructor
            this.pl = pl; // Programming language
            this.experience = experience; // Years of experience
        }

        // Additional Method: introduceAsProgrammer
        introduceAsProgrammer() {
            return `${this.firstName} is a programmer with ${this.experience} years of experience in ${this.pl}.`;
        }
    }

    // Create an instance of the Person class
    const person1 = new Person('Mahesh', 'Kumar', 20);

    // Create an instance of the Programmer class
    const huxn = new Programmer("Huxn", "WebDev", 20, "Golang", 12);

    // Output the instances
    console.log(person1);
    // Output: Person { firstName: 'Mahesh', lastName: 'Kumar', age: 20 }

    console.log(huxn);
    // Output: Programmer { firstName: 'Huxn', lastName: 'WebDev', age: 20, pl: 'Golang', experience: 12 }

    // Call methods on the Person instance
    console.log(person1.printUserInfo());
    // Output: Name: Mahesh Kumar, Age: 20

    console.log(person1.greet());
    // Output: Hello There! I'm Mahesh Kumar and I'm 20 years old.

    // Call methods on the Programmer instance
    console.log(huxn.printUserInfo());
    // Output: Name: Huxn WebDev, Age: 20

    console.log(huxn.greet());
    // Output: Hello There! I'm Huxn WebDev and I'm 20 years old.

    console.log(huxn.introduceAsProgrammer());
    // Output: Huxn is a programmer with 12 years of experience in Golang.
</script>

<!-- 1. Simple Factory Function
A function to create a basic person object. -->

<script>
    function createPerson(name, age){
        return {
            name,
            age,
            greet() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old`);
            }
        }
    }

    const person1 = createPerson("Mahesh", 20);
    const person2 = createPerson("Arun", 23);

    person1.greet();
    person2.greet();

</script>

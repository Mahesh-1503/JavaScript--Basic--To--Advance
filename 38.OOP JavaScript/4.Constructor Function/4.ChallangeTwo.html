<script>
    function Car(make, model, year, color) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.color = color;

        this.start = function(){
            return `Starting the ${this.make} ${this.model}`;
        }

        this.stop = function(){
            return `Stopping the ${this.make} ${this.model}`;
        }
    }

    const car1 = new Car('Toyota', 'Corolla', 2020, 'Blue');
    const car2 = new Car('Honda', 'Civic', 2021, 'Red');

    console.log(car1.start());
    console.log(car2.stop());
</script>

<script>
    function Book(title, author, year) {
        this.title = title;
        this.author = author;
        this.year = year;
        this.getSummary = function () {
            return `${this.title} was written by ${this.author} in ${this.year}`;
        }
    }

    const book1 = new Book('The art of learning', 'PMK', 2023);
    const book2 = new Book('The art of programming', 'PMK', 2022);

    console.log(book1.getSummary());
    console.log(book2.getSummary());

    console.log(book1);
    console.log(book2);
</script>
